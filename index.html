<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="header">Counter</h1>
        <div>
          <button class="btn btn-dark" id="darkTheme">Dark Theme</button>
          <button class="btn btn-light" id="lightTheme">Light Theme</button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Счетчик: <span id="counter"></span></h5>
          <div class="button-block">
            <button class="btn btn-primary" id="plus">Плюс</button>
            <button class="btn btn-danger" id="minus">Минус</button>
            <button class="btn btn-success" id="reset">Сбросить</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
